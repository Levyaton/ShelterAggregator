name: Spotless Check

on:
  pull_request:
    paths:
      - '**/*.java'
      - 'pom.xml'
      - 'spotless-rules/**/*'
  push:
    branches:
      - main
      - 'release/**'
  repository_dispatch:
    types: [ spotless_dispatch ]

jobs:
  spotless:
    name: Run Spotless
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Spotless Check
        run: mvn spotless:check -B

