spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        ddl-auto: none
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  datasource:
    url: jdbc:tc:postgresql:14:///test
    username: test
    password: test

  mvc:
    static-path-pattern: "/**"
  resources:
    static-locations: classpath:/static/,file:../frontend/build/